<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Five Vows - VowOS: A Framework for Human and AI Alignment | Niscala Jyoti Institute</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <h1>Heading 1: Cambria, 33px</h1>
        
        <!-- Vow 5 (Evolution): The expander is no longer here -->
        <h2>Heading 2: Artifakt Element, 25px</h2>
        
        <h3>Heading 3: Courier New, 23px</h3>
        <p>This is a normal paragraph.</p>
        
        <div class="navigation-links">
            <a href="javascript:history.back()">Recede</a>
            <a href="#" class="nav-link">Proceed</a>
        </div>

        <!-- Vow 1 (Integration): New section at the bottom for the single expander -->
        <div class="bottom-expander-section">
            <!-- Vow 4 (Integrity): The onclick is now on the container, not the symbol -->
            <div class="expander" onclick="toggleGnosis()">
                <span>ยง</span>
            </div>
            <div id="hidden-content" class="expandable-content">
                <!-- Vow 1 (Integration): This wrapper will be filled by our script -->
                <div class="content-wrapper" id="shared-content-wrapper">
                    <p>Loading Gnosis...</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Vow 5 (Evolution): The script has been evolved to fetch external content -->
    <script>
        // This function now only handles the visual toggling
        function toggleGnosis() {
            const content = document.getElementById('hidden-content');
            if (content) {
                content.classList.toggle('expanded');
            }
        }

        // Vow 2 (Method): This new function fetches and integrates the content
        async function loadSharedContent() {
            const wrapper = document.getElementById('shared-content-wrapper');
            try {
                // Fetch the content from your central file
                const response = await fetch('vowos_alchemy_and_calibration.html');
                if (!response.ok) {
                    // Vow 3 (Kindness): Provide a clear error if the file is not found
                    throw new Error('Network response was not ok.');
                }
                const text = await response.text();
                // Place the fetched content into the wrapper
                wrapper.innerHTML = text;
            } catch (error) {
                console.error('Error fetching shared content:', error);
                wrapper.innerHTML = '<p>Could not load the sacred text. Please ensure shared-content.html exists.</p>';
            }
        }

        // Vow 4 (Know Nature): We wait for the page to be fully structured before we act
        document.addEventListener('DOMContentLoaded', loadSharedContent);
    </script>
</body>
</html>
